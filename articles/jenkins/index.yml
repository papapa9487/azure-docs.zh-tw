  description: 使用開放原始碼 Jenkins 伺服器，在雲端建置您的應用程式，並將其部署至 Azure。 了解如何透過我們的快速入門、教學課程及範例，安裝、 設定和在 Azure 上調整 Jenkins，並 設定應用程式進行持續整合 (CI)。
