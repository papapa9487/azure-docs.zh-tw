sections:
  - title: 5 分鐘快速入門
    items:
      - type: paragraph
        text: 在 Azure 中建立 Jenkins 系統並建置應用程式。
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/virtual-machines/linux/media/index/portal.svg'
            text: Azure 入口網站
            href: 'https://docs.microsoft.com/azure/jenkins/install-jenkins-solution-template'
  - title: 逐步教學課程
    items:
      - type: paragraph
        text: 設定應用程式進行連續整合、在雲端中執行代理程式並在作業中使用 Azure 服務。
      - type: list
        style: ordered
        items:
          - html: 設定 CI 為 <a href="/azure/jenkins/java-deploy-webapp-tutorial">Azure App Service</a>、<a href="/azure/container-service/kubernetes/container-service-kubernetes-jenkins">Kubernetes</a> 或 <a href="/azure/virtual-machines/linux/tutorial-jenkins-github-docker-cicd">Linux VM</a>。
          - html: <a href="/azure/jenkins/execute-cli-jenkins-pipeline">在管線作業中佈建資源。</a>
          - html: <a href="/azure/jenkins/jenkins-azure-vm-agents">用 Azure VM 代理程式進行調整</a>。
  - title: 範例
