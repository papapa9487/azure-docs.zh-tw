abstract:
  description: IoT 中樞裝置佈建服務 (預覽) 是 IoT 中樞的協助程式服務，無須人為介入，即可對正確的 IoT 中樞進行 Just-In-Time 自動佈建，讓客戶能以安全又可調整的方式佈建數百萬個裝置。 了解如何透過快速入門、教學課程及範例，將裝置佈建至您的 IoT 中樞。
sections:
  - title: 5 分鐘快速入門
    items:
      - type: paragraph
        text: 了解如何設定您的第一個裝置佈建服務執行個體，並將模擬裝置佈建至您的 IoT 中樞。
      - type: list
        style: icon48
        items:
          - image:
              src: /azure/sql-database/media/index/portal.svg
            text: 設定自動佈建
            href: /azure/iot-dps/quick-setup-auto-provision
          - image:
              src: /azure/sql-database/media/index/portal.svg
            text: 建立模擬裝置
            href: /azure/iot-dps/quick-create-simulated-device
